<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Amazon Basic Clone</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: Arial, sans-serif;
    }

    body {
      background-color: #e3e6e6;
    }

    .navbar {
      background-color: #131921;
      color: white;
      height: 60px;
      display: flex;
      align-items: center;
      padding: 0 10px;
    }

    .logo-box {
      width: 100px;
      height: 40px;
      background-color: #131921;
      border: 1px solid transparent;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
    }

    .logo-box span {
      font-weight: bold;
      color: #ff9900;
      font-size: 18px;
    }

    .search-bar {
      flex: 1;
      display: flex;
      margin: 0 10px;
    }

    .search-bar select {
      padding: 8px;
      border: none;
      background-color: #e6e6e6;
      font-size: 12px;
    }

    .search-bar input {
      flex: 1;
      padding: 8px;
      border: none;
      font-size: 14px;
    }

    .search-bar button {
      width: 45px;
      border: none;
      background-color: #febd69;
      font-size: 16px;
      cursor: pointer;
    }

    .nav-right {
      display: flex;
      gap: 15px;
      font-size: 12px;
    }

    .nav-item {
      cursor: pointer;
    }

    .products-section {
      padding: 10px 20px 40px;
    }

    .products-row {
      display: flex;
      gap: 15px;
    }

    .product-card {
      background-color: white;
      border: 1px solid #d5d5d5;
      width: 23%;
      padding: 10px;
      text-align: center;
      font-size: 14px;
    }

    .product-card img {
      width: 100%;
      height: 180px;
      object-fit: cover;
      margin-bottom: 10px;
    }

    .product-title {
      margin-bottom: 5px;
    }

    .product-price {
      color: #b12704;
      font-weight: bold;
      margin-bottom: 10px;
    }

    .product-card button {
      background-color: #ffd814;
      border: 1px solid #f7ca00;
      padding: 6px 10px;
      cursor: pointer;
      font-size: 13px;
    }
    #s{
        content: center;
        width: 100%;
        height: 100 px;
    }
  </style>
</head>
<body>

  <div class="navbar">
    <div class="logo-box">
      <span>amazon</span>
    </div>

    <div class="search-bar">
      <select>
        <option>All</option>
      </select>
      <input type="text" placeholder="Search">
      <button>üîç</button>
    </div>

    <div class="nav-right">
      <div class="nav-item">
        <div style="font-size:10px;">Hello, Sign in</div>
        <div style="font-size:12px; font-weight:bold;">Account & Lists</div>
      </div>
      <div class="nav-item">
        <div style="font-size:10px;">Returns</div>
        <div style="font-size:12px; font-weight:bold;">& Orders</div>
      </div>
      <div class="nav-item">
        <div style="font-size:10px;">Cart</div>
      </div>
    </div>
  </div>
 <div id="s">
    <img src="https://assets.aboutamazon.com/dims4/default/020497a/2147483647/strip/true/crop/1280x687+0+16/resize/1440x773!/quality/90/?url=https%3A%2F%2Famazon-blogs-brightspot.s3.amazonaws.com%2F24%2Fb8%2Ff8733dc64728923aaa2df8a9f41c%2Flive-now-banner.jpg" alt="" style="width: 
    100%; height: 450px;">
 </div>
  <div class="products-section">
    <h2 style="padding: 20px 0;">Today's Deals</h2>

    <div class="products-row">
      <div class="product-card">
        <img src="https://images.pexels.com/photos/3945650/pexels-photo-3945650.jpeg?auto=compress&cs=tinysrgb&w=400" alt="Headphones">
        <p class="product-title">Wireless Headphones</p>
        <p class="product-price">‚Çπ1,299</p>
        <button>Add to Cart</button>
      </div>

      <div class="product-card">

        <p class="product-title">Smart Watch</p>
        <p class="product-price">‚Çπ1,999</p>
        <button>Add to Cart</button>
      </div>

      <div class="product-card">

    </div>
  </div>

</body>
</html>
